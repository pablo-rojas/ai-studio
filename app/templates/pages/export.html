{% extends "base.html" %}
{% block title %}Export{% endblock %}

{% block content %}
<section class="space-y-6">
  <div class="flex flex-wrap items-start justify-between gap-4">
    <div>
      <h1 class="text-2xl font-semibold tracking-tight text-slate-900 dark:text-slate-100">Export</h1>
      <p class="mt-1 text-sm text-slate-600 dark:text-slate-400">
        Export completed experiments for <span class="font-medium">{{ project.name }}</span>.
      </p>
    </div>
    {% if dataset %}
    <button
      type="button"
      hx-get="{{ fragment_url_with_modal }}"
      hx-target="#export-page-root"
      hx-swap="outerHTML"
      class="inline-flex items-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-700 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-300"
    >
      + New Export
    </button>
    {% endif %}
  </div>

  {% include "fragments/export_page_root.html" %}
</section>
{% endblock %}
