<section id="training-experiment-list" class="space-y-2">
  {% if experiments %}
    {% for experiment in experiments %}
    <article class="rounded-lg border border-slate-200 bg-white p-3 text-sm dark:border-slate-800 dark:bg-slate-900">
      <div class="flex items-center justify-between gap-2">
        <p class="font-medium text-slate-900 dark:text-slate-100">{{ experiment.name }}</p>
        <span class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400">{{ experiment.status }}</span>
      </div>
      <p class="mt-1 text-xs text-slate-500 dark:text-slate-400">{{ experiment.id }}</p>
    </article>
    {% endfor %}
  {% else %}
    <p class="rounded-lg border border-dashed border-slate-300 bg-slate-50 p-4 text-sm text-slate-600 dark:border-slate-700 dark:bg-slate-900/40 dark:text-slate-300">
      No experiments created yet.
    </p>
  {% endif %}
</section>
