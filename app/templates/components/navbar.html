{% if project %}
  {% set nav_items = [
    ("projects", "Projects", "/projects"),
    ("dataset", "Dataset", "/projects/" ~ project.id ~ "/dataset"),
  ] %}
{% else %}
  {% set nav_items = [("projects", "Projects", "/projects")] %}
{% endif %}

<nav class="border-b border-slate-200 bg-white dark:border-slate-800 dark:bg-slate-900">
  <div class="mx-auto flex w-full max-w-[96vw] items-center gap-1 px-6">
    {% for page_id, label, href in nav_items %}
    <a
      href="{{ href }}"
      class="border-b-2 px-3 py-3 text-sm font-medium transition-colors {% if active_page == page_id %}border-blue-600 text-blue-700 dark:border-blue-400 dark:text-blue-300{% else %}border-transparent text-slate-600 hover:border-slate-300 hover:text-slate-900 dark:text-slate-300 dark:hover:border-slate-600 dark:hover:text-slate-100{% endif %}"
    >
      {{ label }}
    </a>
    {% endfor %}
  </div>
</nav>
